<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">
	<script type="text/javascript" src="https://static.robotwebtools.org/roslibjs/current/roslib.min.js">

	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
    <script src="Ros2D.js"></script>
</head>

<body>
	<div id="app" class="container">
		<div class="jumbotron">
			<h1>Robot Autonomo</h1>
		</div>


		<div class="row" style="max-height:200px;">
			<div class="col-md-6">
				<h3>Connection status</h3>
				<p class="text-danger" v-if="!connected">Not connected!</p>
				<p class="text-success" v-if="connected">Connected!</p>
				<label>Websocket server address</label>
                <input type="text" v-model="ws_address" />
                <br><br>
                <button :disabled="loading" class="btn btn-danger" @click="disconnect" v-if="connected">Disconnect!</button>
                <button :disabled="loading" class="btn btn-success" @click="connect" @click="pose" v-else>Connect!</button>
			</div>
			<div class="col-md-6" style="max-height:200px; overflow:auto;">
				<h3>Log messages</h3>
                <div>
                    <p v-for="log of logs">{{ log }}</p>
                </div>
			</div>
		</div>

        <hr>

        <div class="row">
            <div class="col-md-12 text-center">
                <h5>Destination Points</h5>
            </div>

            <!-- 1st row -->
            <div class="col-md-12 text-center">
                <button @click="forward" class="btn btn-primary" :disabled="loading || !connected" >forward</button>
                <br><br>
            </div>

            <!-- 2nd row -->
            <div class="col-md-6 text-center">
                <button @click="turnLeft" :disabled="loading || !connected" class="btn btn-primary">Location 1</button>
            </div>
            <!-- -->
            <div class="col-md-4 text-center">
                <button @click="stop" :disabled="loading || !connected" class="btn btn-danger">Stop</button>
                <br><br>
            </div>
            
            <div class="col-md-6 text-center">
                <button @click="turnRight" :disabled="loading || !connected" class="btn btn-primary">Location 2</button>
            </div>

            <!-- 3rd row -->
            <div class="col-md-12 text-center">
                <button @click="backward" :disabled="loading || !connected" class="btn btn-primary">Go backward</button>
            </div>
            <div class="col-md-4 text-center">
                <button @click="send" :disabled="loading || !connected" class="btn btn-primary">send</button>
            </div>
        </div>
  
        <div class="col-md-6 text-center" id="map" ></div>


	</div>

	<script type="text/javascript" src="main.js"></script>

	</script>
</body>

</html>
